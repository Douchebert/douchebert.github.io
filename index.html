<!DOCTYPE html>
<html>
<head>
    <style>
        .column {
            float: left;
            width: 33.33%;
            padding: 5px;
        }

        /* Clear floats after rows */ 
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .idea-group {
            display: flex;
            align-items: center;
        }

        .idea-group input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="column">
        <div class="idea-group">
            <input type="checkbox" id="idea-group-1">
            <label for="idea-group-1">Idea Group 1</label>
        </div>
        <!-- Repeat for other idea groups in the first column -->
    </div>
    <div class="column">
        <div class="idea-group">
            <input type="checkbox" id="idea-group-2">
            <label for="idea-group-2">Idea Group 2</label>
        </div>
        <!-- Repeat for other idea groups in the second column -->
    </div>
    <div class="column">
        <div class="idea-group">
            <input type="checkbox" id="idea-group-3">
            <label for="idea-group-3">Idea Group 3</label>
        </div>
        <!-- Repeat for other idea groups in the third column -->
    </div>
</div>

<script>
    // Get the checkbox elements
    var checkbox1 = document.getElementById('idea-group-1');
    var checkbox2 = document.getElementById('idea-group-2');
    var checkbox3 = document.getElementById('idea-group-3');

    // Check if the checkboxes are checked
    console.log('Idea Group 1 is checked:', checkbox1.checked);
    console.log('Idea Group 2 is checked:', checkbox2.checked);
    console.log('Idea Group 3 is checked:', checkbox3.checked);
</script>

</body>
</html>
