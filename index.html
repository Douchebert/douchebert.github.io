<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>

<h1>Version 0.004</h1>

<select id="idea-group-select" onchange="displayIdeaGroupDetails(this.value)">
    <!-- Options will be added here by JavaScript -->
</select>

<div id="idea-group-details">
    <!-- Idea group details will be displayed here -->
</div>

<script>
    // URL of the ideas file
    var url = 'https://douchebert.github.io/Ideas/00_basic_ideas.txt';  // Replace with the actual URL

    // Fetch the file
    fetch(url)
        .then(response => response.text())
        .then(text => {
            // Split the text into idea groups
            var ideaGroups = text.split(/\n\n(?=[a-z_]+_ideas = {)/);

            // Get the idea group names
            var ideaGroupNames = ideaGroups.map(group => group.match(/[a-z_]+(?= = {)/)[0]);

            // Get the select element
            var select = document.getElementById('idea-group-select');

            // Add an option for each idea group
            for (var i = 0; i < ideaGroupNames.length; i++) {
                var option = document.createElement('option');
                option.value = ideaGroupNames[i];
                option.text = ideaGroupNames[i];
                select.appendChild(option);
            }

            // Store the idea groups in a global variable for later use
            window.ideaGroups = ideaGroups;
        })
        .catch(error => console.error('Error:', error));

    function displayIdeaGroupDetails(ideaGroupName) {
        // Find the selected idea group's details
        var details = window.ideaGroups.find(group => group.startsWith(ideaGroupName));

        // Remove the "ai_will_do" part
        details = details.replace(/ai_will_do = {[^}]*}/, '');

        // Display the details
        document.getElementById('idea-group-details').textContent = details;
    }
</script>

</body>
</html>
